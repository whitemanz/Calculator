<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="jsCalc" data-action="" data-value="">
        <div class="controls">
            <div class="control control_hide">_</div>
            <div class="control control_close">&times;</div>
        </div>
        <div id="screen">0</div>
        <div class="btns">
            <div id="reset" class="act reset" data-act="reset">C</div>
            <div class="divider"></div>

            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="act" data-act="devide">&#247;</div>

            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="act" data-act="multiply">&times;</div>

            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
            <div class="act" data-act="substract">&minus;</div>

            <div class="btn">.</div>
            <div class="btn">0</div>
            <div class="act" data-act="get">=</div>
            <div class="act" data-act="add">+</div>

        </div>
    </div>
    <script src="js/calc.js"></script>
    <script src="js/event.js"></script>
</body>
</html>
